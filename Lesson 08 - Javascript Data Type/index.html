<!DOCTYPE html>
<html>
    <header>
        <title>
            Lesson 08 - Javascript Data Type
        </title>
    </header>
    <body>
        <script>
            // Number
            let length = 13;
            let weight = 3.3;

            // String
            let surname = "lok";
            let forename = 'Kelvin';

            // Boolean
            let x = true;
            let y = false;

            // Array
            let cars = ["BMW", "Honda", "Ford"];
            let car1 = cars[0];
            let car2 = cars[1];
            let car3 = cars[2];            

            // Date
            let birthDate = new Date("1979-12-01 12:33:12");
            let birthYear = birthDate.getFullYear();
            let birthMonth = birthDate.getMonth();
            let birthDay = birthDate.getDay();
            let birthHour = birthDate.getHours();
            let birthMinute = birthDate.getMinutes();
            let birthSecond = birthDate.getSeconds();

            // Object
            let computer = {
                cpu: "Intel",
                memory: "16GB",
                diskSpace: "100GB"
            }

            let cpu = computer.cpu;
            let memory = computer.memory;
            let diskSpace = computer.diskSpace;

        </script>
    </body>
</html>
