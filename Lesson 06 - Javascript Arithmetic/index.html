<!DOCTYPE html>
<html>
    <header>
        <title>
            Lesson 06 - Javascript Arithmetic
        </title>
    </header>
    <body>
 
        <script lang="javascript">
            let a = 1;
            a++;
            document.writeln(a);
            document.writeln('</br>');

            a = 1;
            a = a + 1;
            document.writeln(a);
            document.writeln('</br>');

            a = 1;
            a += 1;
            document.writeln(a);
            document.writeln('</br>');

            a = 1;
            a--;
            document.writeln(a);
            document.writeln('</br>');

            a = 1;
            a = a - 1;
            document.writeln(a);
            document.writeln('</br>');

            a = 1;
            a -= 1;
            document.writeln(a);            
        </script>
    </body>
</html>
