<!DOCTYPE html>
<html>
    <header>
        <title>
            Lesson 04 - Javascript output
        </title>
    </header>
    <body>
        <span id="result"></span>
        <script>
            document.writeln('Hello world');
            window.alert('Hello world');            
            console.log('Hello world');
            document.getElementById('result').innerText = 'Hello world';
        </script>
    </body>
</html>
