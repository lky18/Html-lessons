<!DOCTYPE html>
<html>
<header>
    <title>
        Lesson 09 - Html table
    </title>
    <style>
        #Table1,
        #Table1 td,
        #Table1 th {
            border-style: dashed;
        }

        .Table2,
        .Table2 td {
            border-style: solid;
        }
    </style>
</header>

<body>
    <table id="Table1">
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br />

    <table class="Table2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
