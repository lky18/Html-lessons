<!DOCTYPE html>
<html>
<header>
    <title>
        Card Game
    </title>

    <link rel="stylesheet" href="styles.css">
</header>

<body>
    <div class="container">
        <div id="toolbar">
            <button class="new-game-button" onclick="newGame(event)">New game</button>
            <div id="count-down">
                <label id="minutes" class="no-select">00</label><span class="no-select">:</span><label id="seconds"
                    class="no-select">00</label><span class="no-select">.</span><label id="ticks"
                    class="no-select">00</label>
            </div>
        </div>

        <div id="game-board">
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
